version: '3.8'

services:
  nexus:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
      - LLM_MODEL=gemini-2.0-flash
      - EMBEDDING_MODEL=models/text-embedding-004
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
